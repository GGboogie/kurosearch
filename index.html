<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        font-family: "Roboto", sans-serif;
        background-color: black;
      }

      body {
        max-width: 800px;
        margin: auto;
        padding: 1rem;
        transition: all 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }

      @layer reset {
        ol,
        ul {
          list-style-type: none;
          margin-block: 0;
          padding-left: 0;
        }
        p {
          margin-block: 0;
        }
      }
    </style>

    <title>Kurosearch</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="referrer" content="no-referrer" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&family=Zen+Kaku+Gothic+New:wght@900&display=swap"
      rel="stylesheet"
    />

    <!-- PWA -->
    <meta name="description" content="Rule34 browsing re-imagined." />
    <link rel="apple-touch-icon" href="/ks-192.png" sizes="192x192" />
    <link rel="mask-icon" href="/favicon.svg" color="#000000" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body class="dark">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
